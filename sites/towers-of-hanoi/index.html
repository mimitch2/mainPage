<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Towers of Hanoi</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
</head>

<body>
  <!-- first column, the others are below-->
  <div data-stack="1">
    <!--all 4 playing blocks-->
    <div data-block="100"></div>
    <div data-block="75"></div>
    <div data-block="50"></div>
    <div data-block="25"></div>
  </div>
  <div data-stack="2">
  </div>
  <div data-stack="3">
  </div>
  <!--counts user clicks-->
  <div class="click-counter">
    <span>Clicks = 0</span>
  </div>
  <!--reset button-->
  <button type="button" name="button">Reset Game</button>
  <!--winner annouce + wrong move announce-->
  <div id="announce-game-won"></div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>

</body>

</html>
